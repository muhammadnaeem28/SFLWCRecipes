<template>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form record-id={record} object-api-name="Contact"
                            onsuccess={handleSuccess} onsubmit ={handleSubmit} class=""  >
                            <lightning-messages>
                            </lightning-messages>
                            <lightning-input-field field-name="FirstName">
                            </lightning-input-field>
                            <lightning-input-field field-name="LastName">
                            </lightning-input-field>
                            <lightning-input-field field-name="Email">
                            </lightning-input-field>
                            <lightning-input-field field-name="MobilePhone">
                            </lightning-input-field>
                            <lightning-input-field field-name="HomePhone">
                            </lightning-input-field>
                            <lightning-input-field field-name="MailingAddress">
                            </lightning-input-field>
                            <lightning-input-field field-name="Birthdate">
                            </lightning-input-field>
                            <div style="text-align:right">
                                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            
                                <lightning-button class="slds-m-top_small slds-m-left_medium" variant="brand" type="submit" name="Confirm & Consent Received" label="Confirm & Consent Received">
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </div>      
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
  
 </template>
